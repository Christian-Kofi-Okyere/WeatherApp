name: ci

on: [push, pull_request]  # Run this on every push or PR

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Change to match your project

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install project dependencies

      - name: Run linter (flake8)
        run: |
          pip install flake8
          flake8 .  # Run linting

      - name: Run tests
        run: |
          pip install pytest
          pytest  # Run tests
